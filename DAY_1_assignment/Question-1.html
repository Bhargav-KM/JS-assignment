<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-1</title>
    
</head>
<body>
    <script>
        var data1 = {fruit:"Apple",colour:"Red",price:"100"}
        var data2 = {fruit:"Banana",colour:"Yellow",price:"50"}
        var data3 = {fruit:"Grapes",colour:"Green",price:"60"}
        console.time()                                              // counting of time starts here
        console.log("Learning Javascript from lets upgrade!!");    //it just logs the data into the console
        console.warn("Do you want to continue?");                 //It displays a warning message in the console
        console.error("This is an error message");               //It displays a error message in the console
        console.log({data1,data2,data3});                       //logs the data into the console
        console.table({data1,data2,data3});                    //displays in the form of table
        console.info(data1)                                   //displays the value of the data1
        console.count(data1)                                 //counts the number of occurance of the object
        console.trace(data1)                                //traces the data
        console.timeEnd();                                 //counting of time ends here displays the time taken
    </script>
    
</body>
</html>
