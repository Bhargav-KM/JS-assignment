       <script>
                  //var................
            var a = 10;
            var name = "Bhargav";

            console.log({a,name,data1});
            {
                var value = 420;   //initializing var inside block
            }
             console.log(value);     //can be used outside the block
             var value = 400;        //var can be re-initialized
             console.log(value)
             



                //let.................
            {
                let num1 = 100;
                console.log(num1);  // no error
                
            }
            //console.log(num1);  //ERROR because 'let' is used inside the block and cannot be accessed outside
            let num2 = 100;
            console.log(num2);  //NO ERROR
            {
                num2 = 5000;    //the values can be changed inside the block in let which initialized outside the block
            }
            console.log(num2);
