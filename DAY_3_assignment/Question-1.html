<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

       function check(num){
           if(num%2 == 0){
               return "Even";
           }
           else{
               return "Odd";
           }
       }

    let Num = prompt("Enter a number");
    let result = check(Num);
    console.log(`${Num} is a ${result} number`);


    </script>

</body>
</html>
