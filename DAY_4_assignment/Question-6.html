<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>


        function check(n){
            return ((n<=100) && (n != null))?true:false;
        }


       let num;
       do{
            num = prompt("Enter a number greater than 100 :");
            
       }while(check(num))


       console.log(`The entered number is ${num}`)
      

    </script>
    
</body>
</html>
