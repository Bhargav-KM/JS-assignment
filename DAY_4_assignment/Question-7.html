<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

        function isPrime(num) {
        
        var sqrtnum=Math.floor(Math.sqrt(num));
        var prime = num != 1;
        for(var i=2; i<sqrtnum+1; i++) { // sqrtnum+1
            if(num % i == 0) {
                prime = false;
                break;
            }
        }
        return prime;
        }

     let n = prompt(`Enter the last value n :`);
     for(i=2;i<=n;i++){
         var result = isPrime(i);
         if(result == true){
             console.log(i);
         }
     }
     console.log(`are the prime numbers from 1 to ${n} `)


    </script>
</body>
</html>
