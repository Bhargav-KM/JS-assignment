<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body>
    <h1>Hello Everyone</h1>

    <script>
        let myar = ["red","blue","green","yellow","black"];
       var i = 0;
       function change(){
           document.body.style.backgroundColor = myar[i];
           if(i<myar.length){ i+= 1}
           else{i=0}
       }
       setInterval(change,5000);

    </script>
    
</body>
</html>
