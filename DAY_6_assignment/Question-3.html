<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .darkmode{
            background-color:black;
            color: white;
        }
    </style>
    
    
</head>
<body id="bod">
    
<h1 id="welcome"></h1>
<h2 id="time"></h2>
<button onclick="change()">Toggle dark-mode</button>



    <script>
        

         let name = prompt("Enter your name");
         const wel = document.getElementById('welcome');
         wel.innerText = `Welcome to this page ${name} `;
        
            function disTim(){
                    let date = new Date();
                    let time = date.toLocaleTimeString();
                    const tim = document.getElementById("time");
                    tim.innerText = `Time :   ${time}`;
            }
            setInterval(disTim,1000);
             


             function change(){
                 const BOD = document.getElementById("bod");
                 BOD.classList.toggle("darkmode") 
             }
            
             


            
    </script>
    
</body>
</html>
