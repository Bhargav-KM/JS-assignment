<html>
    <head>
        <title>Question-3</title>
    </head>
    <body>
        <script>
            var today = new Date();
            var first_format = today.getDay()+"-"+today.getMonth()+"-"+today.getUTCFullYear();
            var second_format = today.getDay()+"/"+today.getMonth()+"/"+today.getUTCFullYear();
            document.write("Today's Date :"+first_format+","+second_format);
        </script>
    
    </body>
</html>
